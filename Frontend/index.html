<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelTales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="#">TravelTales</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#blogs">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="#create-blog">Create Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#followed-blogs">Followed Blogs</a></li>
                <li class="nav-item"><a class="nav-link" href="#profile" id="profile-link">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
                </ul>
            </div>
            </nav>
            <div id="content"></div>
        </div>

        <script type="text/template" id="home-template">
            <h2>Welcome to TravelTales</h2>
            <h3>Recent Blogs</h3>
            <div id="recent-blogs"></div>
            <h3>Popular Blogs</h3>
            <div class="mb-3">
            <select class="form-select" id="popular-sort">
                <option value="liked">Most Liked</option>
                <option value="commented">Most Commented</option>
            </select>
            </div>
            <div id="popular-blogs"></div>
        </script>

        <script type="text/template" id="register-template">
            <h2>Register</h2>
            <form id="register-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </script>

        <script type="text/template" id="login-template">
            <h2>Login</h2>
            <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </script>

        <script type="text/template" id="blogs-template">
            <h2>Search Blogs</h2>
            <div class="mb-3">
            <input type="text" class="form-control" id="search-country" placeholder="Search by country">
            </div>
            <div class="mb-3">
            <input type="text" class="form-control" id="search-username" placeholder="Search by username">
            </div>
            <div id="blog-list"></div>
            <nav>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" id="prev-page">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#" id="next-page">Next</a></li>
            </ul>
            </nav>
        </script>

        <script type="text/template" id="blog-list-template">
            <% blogs.each(function(blog) { %>
            <div class="card mb-3">
                <div class="card-body">
                <h5 class="card-title"><%= blog.get('title') || 'Untitled' %></h5>
                <p class="card-text"><%= blog.get('content') || '' %></p>
                <p class="card-text"><small class="text-muted">By <%= blog.get('username') || 'Unknown' %> in <%= blog.get('country') || 'Unknown' %> on <%= blog.get('created_at') || 'Unknown' %></small></p>
                <p>Likes: <%= blog.get('likes') || 0 %> | Dislikes: <%= blog.get('dislikes') || 0 %></p>
                <% if (app.currentUserId) { %>
                    <button class="btn btn-success like-blog" data-id="<%= blog.get('id') %>">Like</button>
                    <button class="btn btn-warning dislike-blog" data-id="<%= blog.get('id') %>">Dislike</button>
                <% } %>
                <% if (blog.get('userId') === app.currentUserId) { %>
                    <button class="btn btn-primary edit-blog" data-id="<%= blog.get('id') %>">Edit</button>
                    <button class="btn btn-danger delete-blog" data-id="<%= blog.get('id') %>">Delete</button>
                <% } %>
                <h6>Comments</h6>
                <div class="comment-list" data-id="<%= blog.get('id') %>"></div>
                <% if (app.currentUserId) { %>
                    <form class="comment-form mt-3">
                    <div class="mb-3">
                        <textarea class="form-control" placeholder="Add a comment" data-id="<%= blog.get('id') %>" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Comment</button>
                    </form>
                <% } %>
                </div>
            </div>
            <% }); %>
        </script>

        <script type="text/template" id="comment-list-template">
            <% comments.each(function(comment) { %>
            <div class="card mb-2">
                <div class="card-body">
                <p class="card-text"><%= comment.get('content') || '' %></p>
                <p class="card-text"><small class="text-muted">By <%= comment.get('username') || 'Unknown' %> on <%= comment.get('created_at') || 'Unknown' %></small></p>
                </div>
            </div>
            <% }); %>
        </script>

        <script type="text/template" id="blog-form-template">
            <h2>Create Blog</h2>
            <form id="blog-form">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" required></textarea>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-control" id="country" required></select>
                <div id="country-info" class="mt-2"></div>
            </div>
            <div class="mb-3">
                <label for="visitDate" class="form-label">Visit Date</label>
                <input type="date" class="form-control" id="visitDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </script>

        <script type="text/template" id="profile-template">
            <h2><%= user.get('username') || 'Unknown' %>'s Profile</h2>
            <h3>Blogs</h3>
            <div id="user-blogs"></div>
            <h3>Followers</h3>
            <ul>
            <% followers.each(function(follower) { %>
                <li><a href="#profile/<%= follower.get('id') %>"><%= follower.get('username') || 'Unknown' %></a></li>
            <% }); %>
            </ul>
            <h3>Following</h3>
            <ul>
            <% following.each(function(followed) { %>
                <li><a href="#profile/<%= followed.get('id') %>"><%= followed.get('username') || 'Unknown' %></a></li>
            <% }); %>
            </ul>
            <% if (app.currentUserId && app.currentUserId !== user.get('id')) { %>
            <button class="btn btn-primary follow-user" data-id="<%= user.get('id') %>">Follow</button>
            <button class="btn btn-secondary unfollow-user" data-id="<%= user.get('id') %>">Unfollow</button>
            <% } %>
        </script>

        <script type="text/template" id="followed-blogs-template">
            <h2>Followed Blogs</h2>
            <div id="followed-blog-list"></div>
            <nav>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#" id="prev-page">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#" id="next-page">Next</a></li>
            </ul>
            </nav>
        </script>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.6.0/backbone-min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="src/models/user.js"></script>
        <script src="src/models/blog.js"></script>
        <script src="src/models/comment.js"></script>
        <script src="src/collections/blogs.js"></script>
        <script src="src/collections/comments.js"></script>
        <script src="src/views/home.js"></script>
        <script src="src/views/register.js"></script>
        <script src="src/views/login.js"></script>
        <script src="src/views/blogs.js"></script>
        <script src="src/views/blogForm.js"></script>
        <script src="src/views/blogEdit.js"></script>
        <script src="src/views/profile.js"></script>
        <script src="src/views/followedBlogs.js"></script>
        <script src="src/views/blogList.js"></script>
        <script src="src/views/commentList.js"></script>
        <script src="src/router/router.js"></script>
        <script src="src/app.js"></script>
    </body>
</html>
